<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card">
        <div class="card-header bg-success text-white">
          <h2 class="text-center">Update Data</h2>
        </div>

        <div class="card-body">
          <form [formGroup]="validateForm" (ngSubmit)="updateArticle()">
            <div class="file-upload-container">
              <label for="file-upload-label">
                <input type="file" nz-button nzType="primary" accept="image/x-png, image/gif, image/jpeg" (change)="onFileSelected($event)" class="file-input" />
              </label>

              <div *ngIf="imagePreview" class="image-preview">
                <div class="cicle-image">
                  <img [src]="imagePreview" alt="Existing image" class="preview-image" />
                </div>
              </div>

              <div *ngIf="existingImage" class="image-preview">
                <div class="cicle-image">
                  <img [src]="existingImage" alt="Existing image" class="preview-image" />
                </div>
              </div>
            </div>

            <div class="form-group mt-5 mb-3">
              <!-- Input Judul -->
              <input class="form-control" placeholder="Judul" formControlName="title" />
              <div *ngIf="validateForm.get('title').errors && validateForm.get('title').touched" class="text-danger">Judul tidak valid!</div>
            </div>



            <div class="form-group mb-3">
              <!-- Input deskripsi -->
              <textarea class="form-control" placeholder="Deskripsi" formControlName="description"></textarea>
              <div *ngIf="validateForm.get('description').errors && validateForm.get('description').touched" class="text-danger">Deskripsi tidak valid!</div>
            </div>

            <!-- Tombol submit -->
            <button class="btn btn-success btn-block" type="submit">Tambahkan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
