<h1>Selamat Datang</h1>
<div class="container mt-2" *ngIf="ad">
  <button nz-button nzType="default" routerLink="/client/postingan" class="btn btn-success mt-2">Kembali</button>

  <div class="row mt-3">

    <div class="col-lg-9">
      <div class="card">
        <div class="card-body">
          <!-- Detail Konten -->
          <div class="row align-items-center mb-3">
            <!-- Gambar Profil -->
            <img class="profile" [src]="avatarUrl" alt="Ad Image" style="width: 100%; height: 500px ; " />
            <div class="text-container">
              <h3 class="fw-bold text-dark mb-2">{{ ad.nameProduct }}</h3>

              <p class="text-muted mb-1" [innerHTML]="ad.description"><strong>Deskripsi:</strong> </p>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- Formulir Pemesanan -->
    <div class="col-lg-3">
      <div class="card ">
        <div class="card-body">
          <h4 class="fw-bold text-dark mb-3">Form Pemesanan</h4>

          <!-- Formulir -->
          <form [formGroup]="validateForm" (ngSubmit)="OrderProduct()">
            <!-- Input Jumlah Pesanan -->
            <div class="mb-3">
              <label for="amount" class="form-label">Jumlah Pesanan</label>
              <input type="number" class="form-control" formControlName="amount" id="amount" required>
            </div>



            <!-- Tombol Pesan Sekarang -->
            <button type="submit" [disabled]="validateForm.invalid || isSubmitting" class="btn btn-success">Pesan Sekarang</button>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
